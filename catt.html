<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>貓咪冒險跳躍闖關遊戲</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #startButton, #gameOverButton, #levelCompleteButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        #gameOverButton, #levelCompleteButton {
            display: none;
            background-color: white;
            border: 2px solid black;
            color: black;
        }
        #jumpButton {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="startButton">開始遊戲</button>
    <button id="gameOverButton">遊戲結束</button>
    <button id="levelCompleteButton">闖關成功</button>
    <div id="jumpButton"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const gameOverButton = document.getElementById('gameOverButton');
        const levelCompleteButton = document.getElementById('levelCompleteButton');
        const jumpButton = document.getElementById('jumpButton');

        let gameWidth, gameHeight;
        let cat, obstacles = [], bgImage;
        let isJumping = false, jumpCount = 0;
        let gameLoop, obstacleInterval;
        let score = 50, level = 1, timeLeft = 60;
        let gameStarted = false, gamePaused = false;

        const catImg = new Image();
        catImg.src = 'https://i.imgur.com/O8M9n7a.png';
        const bgImg = new Image();
        bgImg.src = 'https://i.imgur.com/XYidKkF.png';
        const lowObstacleImg = new Image();
        lowObstacleImg.src = 'https://i.imgur.com/IfgsUSb.png';
        const highObstacleImg = new Image();
        highObstacleImg.src = 'https://i.imgur.com/5M5Nkgh.png';

        const gameMusic = new Audio('https://drive.google.com/uc?export=download&id=1vpUARUJT6qKycv8FLrL4xmJf0cWeOfb0');
        gameMusic.loop = true;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            gameWidth = canvas.width;
            gameHeight = canvas.height;
            if (cat) {
                cat.y = gameHeight * 0.75 - cat.height;
            }
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Cat {
            constructor() {
                this.width = 90;
                this.height = 90;
                this.x = 50;
                this.y = gameHeight * 0.9 - this.height;
                this.vy = 0;
                this.gravity = 0.6;
                this.jumpStrength = -15;
            }

            draw() {
                ctx.drawImage(catImg, this.x, this.y, this.width, this.height);
            }

            jump() {
                if (jumpCount < 2) {
                    this.vy = this.jumpStrength;
                    jumpCount++;
                }
            }

            update() {
                this.vy += this.gravity;
                this.y += this.vy;

                if (this.y > gameHeight * 0.9 - this.height) {
                    this.y = gameHeight * 0.9 - this.height;
                    this.vy = 0;
                    jumpCount = 0;
                }
            }
        }

        class Obstacle {
            constructor(type) {
                this.width = 50;
                this.height = type === 'high' ? 100 : 50;
                this.x = gameWidth;
                this.y = gameHeight * 0.9 - this.height;
                this.speed = 5 + (level - 1) * 2;
                this.type = type;
            }

            draw() {
                const img = this.type === 'high' ? highObstacleImg : lowObstacleImg;
                ctx.drawImage(img, this.x, this.y, this.width, this.height);
            }

            update() {
                this.x -= this.speed;
            }
        }

        function startGame() {
            gameStarted = true;
            gamePaused = false;
            startButton.style.display = 'none';
            jumpButton.style.display = 'block';
            cat = new Cat();
            obstacles = [];
            score = 50;
            level = 1;
            timeLeft = 60;
            gameMusic.play();
            gameLoop = setInterval(update, 1000 / 60);
            obstacleInterval = setInterval(addObstacle, 2000);
        }

        function gameOver() {
            clearInterval(gameLoop);
            clearInterval(obstacleInterval);
            gameStarted = false;
            gamePaused = true;
            gameOverButton.style.display = 'block';
            jumpButton.style.display = 'none';
            gameMusic.pause();
            gameMusic.currentTime = 0;
        }

        function levelComplete() {
            clearInterval(gameLoop);
            clearInterval(obstacleInterval);
            gamePaused = true;
            levelCompleteButton.style.display = 'block';
            jumpButton.style.display = 'none';
        }

        function nextLevel() {
            level++;
            if (level > 3) {
                gameOver();
                return;
            }
            score = 50;
            timeLeft = 60;
            obstacles = [];
            cat.y = gameHeight * 0.75 - cat.height;
            cat.vy = 0;
            levelCompleteButton.style.display = 'none';
            jumpButton.style.display = 'block';
            gamePaused = false;
            gameLoop = setInterval(update, 1000 / 60);
            obstacleInterval = setInterval(addObstacle, 2000 / level);
        }

        function addObstacle() {
            const randomNum = Math.random();
            let type;
            if (level === 1) {
                type = 'low';
            } else if (level === 2) {
                type = randomNum < 0.7 ? 'low' : 'high';
            } else {
                type = randomNum < 0.3 ? 'low' : 'high';
            }
            obstacles.push(new Obstacle(type));
        }

        function checkCollision(cat, obstacle) {
            const catHitbox = {
                x: cat.x + cat.width * 0.2,
                y: cat.y + cat.height * 0.2,
                width: cat.width * 0.6,
                height: cat.height * 0.6
            };

            const obstacleHitbox = {
                x: obstacle.x + obstacle.width * 0.1,
                y: obstacle.y,
                width: obstacle.width * 0.8,
                height: obstacle.height
            };

            return catHitbox.x < obstacleHitbox.x + obstacleHitbox.width &&
                   catHitbox.x + catHitbox.width > obstacleHitbox.x &&
                   catHitbox.y < obstacleHitbox.y + obstacleHitbox.height &&
                   catHitbox.y + catHitbox.height > obstacleHitbox.y;
        }

        function update() {
            ctx.clearRect(0, 0, gameWidth, gameHeight);
            
            // Draw background
            ctx.drawImage(bgImg, 0, 0, gameWidth, gameHeight);

            cat.update();
            cat.draw();

            obstacles.forEach((obstacle, index) => {
                obstacle.update();
                obstacle.draw();

                if (checkCollision(cat, obstacle)) {
                    gameOver();
                }

                if (obstacle.x + obstacle.width < cat.x && !obstacle.passed) {
                    score += 2;
                    obstacle.passed = true;
                }

                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                }
            });

            // Draw score and level
            ctx.fillStyle = 'white';
            ctx.font = '20px Arial';
            ctx.fillText(`分數: ${score}`, 10, 30);
            ctx.fillText(`第 ${level} 關`, 10, 60);
            ctx.fillText(`剩餘時間: ${Math.ceil(timeLeft)}秒`, 10, 90);

            if (score >= 100) {
                levelComplete();
            }

            timeLeft -= 1/60;
            if (timeLeft <= 0) {
                gameOver();
            }
        }

        function handleJump(e) {
            e.preventDefault();
            if (gameStarted && !gamePaused) {
                cat.jump();
            }
        }

        startButton.addEventListener('click', startGame);
        gameOverButton.addEventListener('click', () => {
            gameOverButton.style.display = 'none';
            startGame();
        });
        levelCompleteButton.addEventListener('click', nextLevel);

        // 觸摸事件
        jumpButton.addEventListener('touchstart', handleJump);

        // 滑鼠點擊事件
        jumpButton.addEventListener('mousedown', handleJump);

        // 空白鍵事件
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                handleJump(e);
            }
        });
    </script>
</body>
</html>
